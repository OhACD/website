{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Portal{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body class="min-h-screen bg-brand-base text-brand-text antialiased">
    <div class="flex min-h-screen flex-col">
      <header class="border-b border-brand-baseMuted/70 bg-brand-base/80 backdrop-blur">
        <div class="mx-auto flex max-w-5xl items-center justify-between px-6 py-4">
          <span class="text-lg font-semibold tracking-wide text-brand-accentSky">Portal</span>
          <nav class="flex items-center gap-4 text-sm text-brand-textMuted">
            <a href="{% url 'index' %}" class="transition hover:text-brand-accentMint">Home</a>
            <a href="{% url 'login' %}" class="transition hover:text-brand-accentMint">Login</a>
            <a href="{% url 'register' %}" class="transition hover:text-brand-accentMint">Register</a>
          </nav>
        </div>
      </header>

      <main class="flex flex-1 items-start bg-brand-baseAlt/60">
        <div class="mx-auto w-full max-w-5xl px-6 py-10">
          <div class="rounded-xl border border-brand-baseMuted/60 bg-brand-baseAlt/80 p-8 shadow-2xl shadow-black/20">
            {% block body %}{% endblock %}
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
