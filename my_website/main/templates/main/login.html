{% extends "main/layout.html" %}

{% block body %}
<h1>Login</h1>

{% if message %}
    <div class="message">{{ message }}</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p style="text-align:center; margin-top: 10px;">
    Don't have an account? <a href="{% url 'register' %}">Register</a>
</p>
{% endblock %}
