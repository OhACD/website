{% extends "core/layout.html" %}
    {% block title %}
        Login
    {% endblock %}
    {% block body %}
    <h1>Login</h1>
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="You@Provider.com" required autofocus>
        <button type="submit">Login</button>
    </form>
    {% endblock %}
