{% extends "core/layout.html" %}

{% block title %}Register{% endblock %}

{% block layout_actions %}
<a href="{% url 'accounts:login' %}"
   class="inline-flex items-center rounded-full border border-brand-baseMuted px-4 py-2 text-sm text-brand-text transition-colors duration-200 hover:border-brand-accentMint hover:text-brand-accentMint active:opacity-80">
  Login
</a>
{% endblock %}

{% block body %}
<div class="space-y-6">
  <header class="animate-fade-in rounded-2xl border border-brand-baseMuted/40 bg-brand-baseAlt/70 p-8 transition-colors duration-200">
    <p class="text-sm uppercase tracking-[0.3em] text-brand-textMuted/70">Join</p>
    <h1 class="mt-3 text-3xl font-semibold text-brand-text bg-gradient-to-r from-brand-text via-brand-accentMint to-brand-text bg-clip-text text-transparent">
      Enter the circle
    </h1>
    <p class="mt-2 text-brand-textMuted">Get access to drops, experiments, and behind-the-scenes notes.</p>
  </header>

  <form action="{% url 'accounts:register' %}" method="post"
        class="rounded-2xl border border-brand-baseMuted/40 bg-brand-base/70 p-8 shadow-inner shadow-black/20 space-y-5 transition-colors duration-200">
    {% csrf_token %}
    <div class="space-y-2">
      <label class="text-sm text-brand-textMuted">Email</label>
      <input type="email" name="email" placeholder="you@provider.com" required autofocus
             class="w-full rounded-xl border border-brand-baseMuted bg-brand-base/80 px-4 py-3 text-brand-text placeholder-brand-textMuted transition-colors duration-200 focus:border-brand-accentMint focus:outline-none focus:ring-2 focus:ring-brand-accentMint/50 focus:bg-brand-baseAlt/50" />
    </div>
    <div class="space-y-2">
      <label class="text-sm text-brand-textMuted">Name</label>
      <input type="text" name="name" placeholder="Your name" required
             class="w-full rounded-xl border border-brand-baseMuted bg-brand-base/80 px-4 py-3 text-brand-text placeholder-brand-textMuted transition-colors duration-200 focus:border-brand-accentMint focus:outline-none focus:ring-2 focus:ring-brand-accentMint/50 focus:bg-brand-baseAlt/50" />
    </div>
    <div class="flex items-center gap-2">
      <input type="checkbox" name="mailing_list" id="mailing_list" value="1"
             class="h-4 w-4 rounded border-brand-baseMuted text-brand-accentMint focus:ring-brand-accentMint/60" />
      <label for="mailing_list" class="text-sm text-brand-textMuted cursor-pointer">
        Join the mailing list for updates on new projects
      </label>
    </div>
    <button type="submit"
            class="glow-on-hover w-full rounded-xl bg-brand-accentLavender px-6 py-3 text-brand-base font-semibold transition-colors duration-200 hover:bg-brand-accentLavender/90 active:opacity-80 focus:outline-none focus:ring-2 focus:ring-brand-accentLavender/50">
      Register now
    </button>
  </form>
</div>
{% endblock %}
